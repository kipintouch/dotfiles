- defaults:
    link:
        relink: true
        create: true

- shell:
    - [git submodule update --init --recursive, Installing submodules]
    - [wget https://raw.githubusercontent.com/ohmyzsh/ohmyzsh/refs/heads/master/plugins/ssh-agent/ssh-agent.plugin.zsh -O config/zsh/plugins/ssh-agent.plugin.zsh, Loading omz plugin 'ssh-agent']
    - [wget https://raw.githubusercontent.com/ohmyzsh/ohmyzsh/refs/heads/master/plugins/git/git.plugin.zsh -O config/zsh/plugins/git.plugin.zsh,                   Loading omz plugin 'git']

- link:
    ~/.config/tmux/tmux.conf: repos/oh-my-tmux/.tmux.conf
    ~/.config/tmux/tmux.conf.local: config/tmux/tmux.conf.local
    ~/.config/starship.toml: config/starship/starship.toml
    ~/.config/shell: config/shell
    ~/.config/alacritty:
        path: config/alacritty/**
        glob: true
    ~/.config/zsh/:
        path: config/zsh/**
        glob: true
    ~/.config/git-config/:
        path: config/git-config/.*
        glob: true
    ~/.vimrc: config/vim/vimrc

- shell:
    - [git submodule update --init --recursive, Installing submodules]

